<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>robo2-web</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      Array.from(
        document.getElementsByClassName("url")
      ).forEach(v => {
        v.textContent = window.location.href
      });
    });
  </script>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, Sans-Serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>
   Welcome to robo2-web
  </h1>
  <a href="/editor/">
    <button type="button">
      Level editor
    </button>
  </a>
  <a href="/assets/robo/">
    <button type="button">
      Browse game assets
    </button>
  </a>
  <br><hr><br>
  Use this endpoint in the Robo 2 translation file:<br>
  <a href="/web/robo">
    <span class="url">/</span>web/robo 
  </a>
  <br>
  API: <a href="/api">
    <span class="url">/</span>api 
  </a>
</body>
</html>
