<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Editor - Robo2-web</title>
  <style>
    body {
      color: white;
      background: black;
    }
  </style>
  <script type="module">
    const base64 = a => btoa(new Uint8Array(a).reduce((d, b) => d + String.fromCharCode(b), ''));
    const $id = id => document.getElementById(id);
    
    const filePicker = $id('file');
    const addButton  = $id('add');
    const submButton = $id('submit');
    const lvlCounter = $id('lv-count');
    const setName    = $id('name');
    
    const levels = [];
    
    addButton.addEventListener('click', () =>  {
      const file = filePicker.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.addEventListener('load', event => {
        levels.push(event.result);
        lvlCounter.value = (lvlCounter.value >>> 0) + 1;
      });
      reader.readAsArrayBuffer(file);
    });
    submButton.addEventListener('click', event => {
      event.target.disabled = true;
      const body = {
        name: setName.value, 
        levels: levels.map(v => base64(v))
      };
      fetch('/web/robo/upload', {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      }).then(() => {
        event.target.disabled = false;
      });
    });
    
    console.log("ready.");
  </script>
</head>
<body>
  <noscript>
    <div>
      <b><i>Javascript is required</i></b>
    </div>
  </noscript>
  <h2>Level upload</h2>
  <i>P.S. level editor is coming soon...</i>
  <br><hr>
  <div>
    Levels in levelpack:
    <output id="lv-count">0</output>
  </div>
  <div>
    <input type="input" id="name" placeholder="Levelset name">
  </div>
  <div>
    <input type="file" id="file">
  </div>
  <div>
    <button type="button" id="add">
      Add level
    </button>
    <button type="button" id="submit">
      Submit
    </button>
  </div>
</body>
</html>
