<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Editor - Robo2-web</title>
  <style>
    body {
      color: white;
      background: black;
    }
  </style>
  <!--<script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>-->
  <script src="index.js" type="module"></script>
</head>
<body>
  <noscript>
    <div>
      <b><i>Javascript is required</i></b>
    </div>
  </noscript>
  <h2>Level upload</h2>
  <i>P.S. level editor is coming soon...</i>
  <br><hr>
  <div>
    Levels in levelpack:
    <output id="lv-count">0</output>
  </div>
  <div>
    <input type="input" id="name" placeholder="Levelset name">
  </div>
  <div>
    <input type="file" id="file">
  </div>
  <div>
    <button type="button" id="add">
      Add level
    </button>
    <button type="button" id="submit">
      Submit
    </button>
  </div>
</body>
</html>
